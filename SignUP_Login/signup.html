<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="sign-up-body">
    <div class="all-div">
      <div class="all-section">
        <p id="sign-up">Sign Up</p>
        <p>Please fill in this form to create an account!</p>
        <hr id="hr" />
        <br />
        <label for="firstname"
          ><input type="text" placeholder="First Name" class="input-text"
        /></label>
        <label for="lastname"
          ><input type="text" placeholder="Last Name" class="input-text"
        /></label>
        <br />
        <label for="email"
          ><input type="text" placeholder="Email" class="input-text"
        /></label>
        <br />
        <label for="Password"
          ><input type="password" placeholder="Password" class="input-text"
        /></label>
        <br />
        <label for="confirm-password"
          ><input type="text" placeholder="Confirm Password" class="input-text"
        /></label>
        <br />
        <label for="terms-and-conditions"
          ><input type="checkbox" /> I accept the<span class="blue-color">
            Terms of Use</span
          >
          & <span class="blue-color">Private Policy.</span></label
        >
        <br />
        <label for="submit"
          ><input type="submit" value="Sign Up" id="login-button"
        /></label>
      </div>
    </div>

    <div id="down-section-signup">
      <p>Already have an account? <a href="index.html">Login here</a></p>
    </div>
  </body>
</html>
